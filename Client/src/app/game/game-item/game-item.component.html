<div class="container">
    <mat-card class="card" *ngIf="game" routerLink="/games/{{game.id}}">
        <mat-card-header>
            <mat-card-subtitle>Game - {{game.gameConsole}}</mat-card-subtitle>
            <mat-card-title>{{game.gameName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{game.gamePictureUrl}}" alt="{{game.gameName}}">
    </mat-card>
</div>
